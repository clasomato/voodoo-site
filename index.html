<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <link rel="stylesheet" href="css/styles.css">
        <meta charset="utf-8">

    </head>
    <body>

                    <div class="navLogo">
                        <img id="headerImg" src="media/logo.png" alt="colab. logo" width="30%">
                    </div>

                    <div id="navListButton" class="navIcon">
                        <i class="fas fa-bars fa-2x"></i>
                    </div>

                    <div id="navList" class="navList">
                        <ul>
                            <li class="listItem">Our Services</li>
                            <li class="listItem">About Us</li>
                            <li class="listItem">Contact Us</li>
                        </ul>
                    </div>
                </div>

        </header>

        <!-- Splash -->

            <div class="headerImg">

                <img src="media/logo2.png" alt="" width="90%">

                <!-- Dropdown arrow -->
                <a href="#"><i class="fas fa-chevron-down"></i></a>
            </div>
        </section>


        <!-- upcoming shows -->
        <section>

        </section>


        <!-- Social Media Feed -->
        <section>
            <div class="container">
                <div id="instagram-feed-demo" class="instagram_feed"></div>
            </div>
        </section>




        <footer>

        </footer>


        <script src="js/InstagramFeed.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://kit.fontawesome.com/2d2211742d.js" crossorigin="anonymous"></script>
        <script src="js/script.js" charset="utf-8"></script>


        <script>
            function insta(){
                new InstagramFeed({
                    'username': '@climo_studios',
                    'container': "#instagram-feed-demo",
                    'display_profile': true,
                    'display_biography': true,
                    'display_gallery': true,
                    'display_igtv': false,

                    'callback': function(data) {
                      // ...
                    }
                });
            };

            insta();

        </script>
    </body>
</html>
